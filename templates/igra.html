<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Игра</title>
    <link rel="stylesheet" href="/css/igra.css">
</head>
<body>
    <h1>Угадайте рандомное число</h1>
    <form method="POST" action="/igra">
        <p for="number">Введите число (0-999):</p>
        <input type="number" id="number" name="number" required>
        <br><br>
        <button type="submit">Проверить</button>
    

    {{if .Message}}
        <p class="result">{{.Message}}</p>
    {{end}}
</form>
    <footer>
        <p>{{.FottersTextа}}{{.Result}}</p>
        <p><a href="/calculate">переход обратно</a></p>
    </footer>
</body>
</html>
